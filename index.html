<script>
// DATA loaded from external file


function render(){
  const app = document.getElementById('app');
  app.innerHTML = "";
  DATA.forEach(q => { 
    const card = document.createElement('section');
    card.className = 'card';
    const h = document.createElement('div');
    h.className = 'title';
    h.textContent = (q.title || '').replace(/\s+/g,' ');
    const instr = document.createElement('div');
    instr.className = 'instruction';
    instr.textContent = q.instruction || (q.type==='select-incorrect' ? '誤っている選択肢をすべて選んでください。' : '正しい選択肢をすべて選んでください。');
    card.appendChild(h);
    card.appendChild(instr);
    const form = document.createElement('div');
    q.options.forEach((o, i) => {
      const opt = document.createElement('label');
      opt.className = 'opt';
      const cb = document.createElement('input');
      cb.type = 'checkbox';
      cb.name = `q_${q.id}`;
      cb.value = i;
      const span = document.createElement('div');
      const safeText = (o.text || '').replace(/</g,'&lt;');
      span.innerHTML = `${safeText}`;
      opt.appendChild(cb);
      opt.appendChild(span);
      form.appendChild(opt);
    });
    card.appendChild(form);
    const controls = document.createElement('div');
    controls.className = 'controls';
    const btn = document.createElement('button');
    btn.textContent = '採点';
    btn.onclick = () => {
      const labels = form.querySelectorAll('.opt');
      q.options.forEach((o, idx) => {
        const cb = form.querySelector(`input[value="${idx}"]`);
        const selected = cb.checked;
        const isCorrect = !!o.correct;
        labels[idx].classList.remove('correct','incorrect','sel');
        if(selected){
          labels[idx].classList.add(isCorrect ? 'correct':'incorrect','sel');
        }
        let exp = labels[idx].querySelector('.explain');
        if(!exp && (isCorrect || selected) && (o.explanation_html || o.explanation)){
          exp = document.createElement('div');
          exp.className = 'explain';
          if(o.explanation_html){
            exp.innerHTML = o.explanation_html;
          }else{
            exp.textContent = o.explanation;
          }
          labels[idx].appendChild(exp);
        }
      });
      const exact = q.options.every((o, idx)=>{
        const selected = form.querySelector(`input[value="${idx}"]`).checked;
        return (!!o.correct) === selected;
      });
      const scoreArea = card.querySelector('.score') || (()=>{const s=document.createElement('div'); s.className='score'; card.appendChild(s); return s;})();
      scoreArea.textContent = exact ? '✅ 正解！' : '❌ 不正解';
    };
    const btnReset = document.createElement('button');
    btnReset.textContent = 'リセット';
    btnReset.className = 'secondary';
    btnReset.onclick = () => {
      form.querySelectorAll('input[type="checkbox"]').forEach(cb=>cb.checked=false);
      form.querySelectorAll('.opt').forEach(o=>o.classList.remove('correct','incorrect','sel'));
      form.querySelectorAll('.explain').forEach(e=>e.remove());
      const s = card.querySelector('.score'); if(s) s.remove();
    };
    controls.appendChild(btn);
    controls.appendChild(btnReset);
    card.appendChild(controls);
    app.appendChild(card);
  });
  const note = document.createElement('div');
  note.className = 'footer';
  note.innerHTML = '※ 自動抽出の都合で一部の肢が欠落・誤判定する可能性があります。原資料に照らして随時修正してください。';
  app.appendChild(note);
}
render();
</script>
